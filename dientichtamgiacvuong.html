<table>
        <tr>
            <input type="number" id="a" placeholder="nhập a">
            <input type="number" id="b" placeholder="nhập b">
            <button onclick="Changedientichtamgiacvuong()">Tính</button>
        </tr>           
    </table>

    <p id="Result">Kết quả là:</p>
<script>
    function Changedientichtamgiacvuong()
    {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let Result= (a*b)/2
        document.getElementById("Result").innerHTML ="Diện tích tam giác vuông:" +" " + Result +" "+"m2";
    }
</script>
